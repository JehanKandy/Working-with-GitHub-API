<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB API</title>   
    <link rel="stylesheet" href="css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="container">
        <h3 class="title">Search By username : </h3>
        <form id="git_api" autocomplete="off">
            <input type="text" id="search" class="form-control form-input" placeholder="Enter GitHub Username" required>
            <button class="btn btn-success search-btn"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        </form>
        <hr>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
